apiVersion: apps/v1
kind: Deployment
metadata:
  name: podsalsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podsalsa
  template:
    metadata:
      labels:
        app: podsalsa
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: podsalsa
        image: ghcr.io/janfuhrer/podsalsa:v0.2.1
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 8080
        env:
        - name: PODSALSA_LEVEL
          value: "debug"
