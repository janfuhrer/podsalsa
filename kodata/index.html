<!DOCTYPE html>
<html>
<head>
  <title>{{.Title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="https://kubernetes.io/images/favicon.png">
</head>
<body style="background-color: #f2f2f2; color: #333; text-align: center; font-family: Helvetica, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh;">
  <h1 style="color: #E53E3E; margin-bottom: 20px;">PodSalsa</h1>
  <img src="https://github.com/janfuhrer/podsalsa/blob/main/assets/podsalsa-logo-free.png?raw=true" style="height: 300px; width: 300px; margin: 0 auto; margin-bottom: 20px; display: block;" alt="PodSalsa">
  <p style="color: #333; margin: 5px 0;">Version: {{.Version}}</p>
  <p style="color: #333; margin: 5px 0;">Commit: {{.Commit}}</p>
  <p style="color: #333; margin: 5px 0;">BuildTime: {{.BuildTime}}</p>
</body>
</html>
